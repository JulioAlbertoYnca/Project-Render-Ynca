<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="plantilla/UITemplate :: cabecera">
<meta charset="ISO-8859-1">
<title>Empleados</title>
</head>
<body>
	<div th:insert="plantilla/UITemplate :: menu"></div>
	<div class="container">
		<h3 class="text-center mt-4">MIS TAREAS</h3>
		<div class="mt-2">
			<table class="table table-striped table-bordered mt-5" id="tableActividadEmpleado">
				<thead>
					<tr>
						<th>CODIGO</th>
						<th>NOMBRE</th>
						<th>ESTADO</th>
						<th></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="row:${ActividadesEmpleado}">
						<td th:text="${row[0]}"></td>
						<td th:text="${row[1]}"></td>
						<td th:text="${row[2]}"></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	
	
	
	
	<div th:insert="plantilla/UITemplate :: pie"></div>
</body>
</html>
