<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="plantilla/UITemplate :: cabecera">
<meta charset="ISO-8859-1">
<title>Actividades</title>
</head>
<body>
	<div th:insert="plantilla/UITemplate :: menu"></div>
	<div class="container">
		<h3 class="text-center mt-4">LISTA DE ACTIVIDADES</h3>
		<button type="button" class="btn btn-primary mt-5" data-toggle="modal" data-target="#modalActividad" id="btn-nuevo"> 
			<i class="far fa-file"></i> Nuevo Actividad
		</button>
		<div class=" mt-2">
			<table class="table table-striped table-bordered mt-5" id="tableActividades">
				<thead>
					<tr>
						<th class="text-center">CODIGO</th>
						<th class="text-center">ACTIVIDAD</th>
						<th class="text-center">DESCRIPCION</th>
						<th class="text-center">INICIO</th>
						<th class="text-center">FIN</th>
						<th class="text-center">ENCARGADO</th>
						<th class="text-center">ESTADO</th>
						<th class="text-center"></th>
						<th class="text-center"></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="row:${actividades}">
						<td th:text="${row.idActividad}"></td>
						<td th:text="${row.nombreActividad}"></td>
						<td th:text="${row.descripcion}"></td>
						<td th:text="${row.fechaInicio}"></td>
						<td th:text="${row.fechaFin}"></td>
						<td th:text="${row.tbJefeA.nombre}"></td>
						<td th:text="${row.estado}"></td>
						<td><a class="btn btn-info btn-editar" data-toggle="modal" data-target="#modalActividad"><i
									class="far fa-edit"></i></a></td>
						<td><a class="btn btn-danger btn-eliminar"><i class="far fa-trash-alt"></i></a></td>
					</tr>
				</tbody>
			</table>
		</div>
		
		<div class="modal fade" id="modalActividad" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
			<div class="modal-dialog modal-dialog-centered modal-login modal-lg">
				<div class="modal-content">
					<div class="modal-header bg-blue-darker">
						<h4 class="modal-title text-white">Actividad</h4>
					</div>
					<div class="modal-body">
						<form action="/actividad/grabar" method="post" id="idRegistra">
							<input type="hidden" id="idCodigo" name="codigo" value="0">
							<div class="container">
								<div class="row">
									<div class="form-group has-feedback col-md-12">
										<label for="exampleInputEmail1"><b>NOMBRE ACTIVIDAD</b></label><br>
										<i class="fas fa-file-signature form-control-feedback2"></i>
										<input type="text" class="form-control" id="idNombre"
											placeholder="Ingresar nombre" name="nombre">
									</div>
									<div class="form-group has-feedback col-md-12">
										<label for="exampleInputEmail1"><b>DESCRIPCION</b></label><br>
										<i class="fas fa-file-signature form-control-feedback2"></i>
										<input type="text" class="form-control" id="idDescripcion"
											placeholder="Ingresar una descripcion" name="descripcion">
									</div>
									<!-- Esto es provisional esto tambien se puede hacer en el controller -->
									<div class="form-group has-feedback col-md-6">
										<label for="exampleInputEmail1"><b>JEFE</b></label><br>
										<i class="fas fa-prescription-bottle-alt form-control-feedback2"></i>
										<select class="form-control" id="idRol" name="rol">
											<option value=" ">[Seleccione un Rol]</option>
											<option th:each="fila:${jefes}" th:utext="${fila.nombre}"
												th:value="${fila.idJefe}" />
										</select>
										<!-- Esto es provisional esto tambien se puede hacer en el controller -->
									</div>	
									<div class="form-group has-feedback col-md-4">
										<label for="exampleInputEmail1" class="text-center"><b>FECHA INICIO</b></label><br>
										<i class="fas fa-calendar-week form-control-feedback2"></i>
										<input type="text" style="background-color:#aed6f1" class="form-control"
											id="usr1" placeholder="YYYY-MM-DD" autocomplete="off" name="inicio">
									</div>
									<div class="form-group has-feedback col-md-4">
										<label for="exampleInputEmail1" class="text-center"><b>FECHA FIN</b></label><br>
										<i class="fas fa-calendar-week form-control-feedback2"></i>
										<input type="text" style="background-color:#aed6f1" class="form-control"
											id="usr2" placeholder="YYYY-MM-DD" autocomplete="off" name="fin">
									</div>
									<div class="form-group has-feedback col-md-6">
										<label for="exampleInputEmail1"><b>Estado</b></label><br>
										<i class="fas fa-prescription-bottle-alt form-control-feedback2"></i>
										<select class="form-control" id="idEstado" name="estado">
											<option selected>[Seleccione un Rol]</option>
											<option value="1">INCOMPLETA</option>
											<option value="2">EN PROCESO</option>
											<option value="3">TERMINADA</option>
										</select>	
									</div>
								</div>
								<div class="col-md-12 text-center mt-4">
								<button type="submit" id="Guardar" class="btn btn-primary"><i class="fas fa-save"></i>
									Registrar </button>
								<button type="button" id="btn-cerrar" class="btn btn-danger" data-dismiss="modal"><i
										class="fas fa-undo-alt"></i> Cancelar </button>
							</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div th:insert="plantilla/UITemplate :: pie"></div>
</body>
</html>l>
